<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="calculator">
      <div data-screen="0" id="calculator-screen"></div>
      <div id="calculator-left-group">
        <button id="calculator-clear">AC</button>
        <button id="calculator-change-sign">+/-</button>
        <button id="calculator-percentage">%</button>
      </div>
      <div id="calculator-side-group">
        <button data-operator="/" id="calculator-divide">/</button>
        <button data-operator="*" id="calculator-multiply">*</button>
        <button data-operator="-" id="calculator-minus">-</button>
        <button data-operator="+" id="calculator-plus">+</button>
        <button data-operator="=" id="calculator-equals">=</button>
      </div>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
